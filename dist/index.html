<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Page using Tailwand Css</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    
</head>
<body>
  <header class="nav-bar">
     <!--logo-->
     <img src="./images/tesla.svg" alt="tesla logo" class="h-6">
    <!-- Nav Links-->
    <div class="hidden lg:block">
       <a href="#Model1" class="nav_link">Model S</a>
       <a href="#Model1" class="nav_link">Model 3</a>
       <a href="#Model1" class="nav_link">Model X</a>
       <a href="#Model1" class="nav_link">Model Y</a>
       <a href="#Model1" class="nav_link">Solar Proof</a>
       <a href="#Model1" class="nav_link">SOLAR Panels</a>
       
    </div>
    <!--External links-->

    <div >
        <a href="#Shop"   class="nav_link">Shop</a>
        <a href="#Account" class="nav_link">Account</a>
        <a href="#Menu"    class="nav_link">Menu</a>

    </div>
  </header>

  <!--Section Start-->
  <section id="modelS" class="car_selection">
     <img src="./images/ModelS.jfif" alt="Model S Image" class="car_img">
     <div class="car_details transform_50">
      <h1 class="model_name">Model S</h1>
      <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
   </div>
    <div class=" car_buttons transform_50">
         <button class="btn">CUSTOMER ORDER</button>
         <button class="btn inventory">EXISTING INVENTORY</button>
    </div>
    <a href="#model3">
     <svg class="down_svg"viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
       <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
     </svg>
    </a>
  </section>
  <!--Section End-->

   <!--Section Start-->
   <section id="model3" class="car_selection">
    <img src="./images/Model3.jfif" alt="Model S Image" class="car_img">
    <div class="car_details transform_50">
     <h1 class="model_name">Model 3</h1>
     <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
  </div>
   <div class=" car_buttons transform_50">
        <button class="btn">CUSTOMER ORDER</button>
        <button class="btn inventory">EXISTING INVENTORY</button>
   </div>
   <a href="#modelX">
    <svg class="down_svg"viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
      <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
   </a>
 </section>
 <!--Section End-->


   <!--Section Start-->
   <section id="modelX" class="car_selection">
    <img src="./images/ModelX.jfif" alt="Model S Image" class="car_img">
    <div class="car_details transform_50">
     <h1 class="model_name">Model X</h1>
     <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
  </div>
   <div class=" car_buttons transform_50">
        <button class="btn">CUSTOMER ORDER</button>
        <button class="btn inventory">EXISTING INVENTORY</button>
   </div>
   <a href="#modelY">
    <svg class="down_svg"viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
      <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
   </a>
 </section>
 <!--Section End-->


   <!--Section Start-->
   <section id="modelY" class="car_selection">
    <img src="./images/ModelY.jfif" alt="Model S Image" class="car_img">
    <div class="car_details transform_50">
     <h1 class="model_name">Model Y</h1>
     <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delivery</span></h2>
  </div>
   <div class=" car_buttons transform_50">
        <button class="btn">CUSTOMER ORDER</button>
        <button class="btn inventory">EXISTING INVENTORY</button>
   </div>
 
 </section>
 <!--Section End-->




 
</body>
</html>
